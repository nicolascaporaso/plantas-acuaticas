            <form id="form" class="makeup-body ">

                </div>
                <div class=" mb-3">
                    <textarea class="form-control " name="consulta" id="consulta" cols="30" rows="10" >Escribe aqui tu comentario...</textarea>
                </div>
                <div class="d-flex justify-content-center pb-3 mb-5">
                    <input id="envio_formulario" class="mx-3 btn btn-success" type="submit" value="Enviar">
                    <input class="mx-3 btn btn-success" type="reset" value="Borrar formulario">
                </div>
            </form>
        </section>
